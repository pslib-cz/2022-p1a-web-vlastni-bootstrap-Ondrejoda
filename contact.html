    <section>
        <div class="container text-center p-4 my-5 border border-1 shadow">
            <h1 class="display-1 fw-bolder">Contact</h1>
            <p>Contact us, any feedback would be appreciated.</p>
            <form onsubmit="" id="form">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label mt-2"><strong>Name</strong></label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Doe"
                        autocomplete="on">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label mt-2"><strong>Email</strong></label>
                    <input type="email" class="form-control" id="exampleFormControlInput2"
                        placeholder="name@domain.com" autocomplete="on">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Your message</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your message"
                        autocomplete="username" style="min-height: 191px;"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="btn">Send</button>
            </form>
        </div>
    </section>
